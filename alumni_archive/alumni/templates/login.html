<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/UserLogin.css' %}"> 
    <title>User Login</title>
</head>
<body>
    <header>
        <div class="navbar-brand">
            <h1>Alumni Archive</h1>
            <p>A Web-based System for Keeping Palawan State University Alumni Data Alive</p>
        </div>
    </header>

    <div class="main-content">
        <form id="loginForm">
            <div class="form-container">
                <h2>User Log In</h2> 
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
                
                <p class="center-link">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                <p class="center-link"><a href="{% url 'forgotpassword' %}" id="forgot-password-link">Forgot your password?</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Alumni Archive. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the email and password input values
            const email = document.getElementById("email").value; // Match the id in the HTML
            const password = document.getElementById("password").value; // Match the id in the HTML

            // Validate the input (you can add more complex validation here)
            if (validateEmail(email) && validatePassword(password)) {
                // If valid, redirect to HomePage.html
                window.location.href = "homepage.html";
            } else {
                alert("Invalid email or password. Please try again."); // Show an alert for invalid input
            }
        });

        // Simple email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic regex for email validation
            return re.test(String(email).toLowerCase());
        }

        // Simple password validation (length check)
        function validatePassword(password) {
            return password.length >= 6; // Example condition: password must be at least 6 characters
        }

    </script> 
</body>
</html>
