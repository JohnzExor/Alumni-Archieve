<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/ForgotPassword.css'%}"> 
    <title>Forgot Password</title>
</head>

<body>
    <header>
        <div class="navbar-brand">
            <h1>Alumni Archive</h1>
            <p>A Web-based System for Keeping Palawan State University Alumni Data Alive</p>
        </div>
    </header>

    <div class="main-content">
        <form id="forgotPasswordForm">
            <div class="form-container">
                <h2>Forgot Password</h2> 
                <div class="input-group">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="login-button">Send Reset Link</button>
                
                <p class="center-link"><a href="{% url 'login' %}">Back to Log In</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Alumni Archive. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the email input value
            const emailInput = document.getElementById('email').value.trim();

            // Validate the email format
            if (validateEmail(emailInput)) {
                // Simulate sending a password reset link
                sendPasswordResetLink(emailInput);
            } else {
                // Display an error message if the email is invalid
                alert('Please enter a valid email address.');
            }
        });

        // Function to validate the email format using a regex
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regular expression for email validation
            return re.test(String(email).toLowerCase()); // Test the email against the regex
        }

        // Function to simulate sending the password reset link
        function sendPasswordResetLink(email) {
            // Simulate a delay to mimic server processing time
            setTimeout(() => {
                alert(`Password reset link has been sent to ${email}.`); // Notify the user
                // Optionally redirect to login or another page
                window.location.href = 'login.html'; // Redirect to the login page
            }, 1000); // 1 second delay
        }

    </script> <!-- Include your forgot password script here -->
</body>

</html>
