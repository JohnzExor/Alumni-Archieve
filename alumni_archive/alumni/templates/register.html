<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/Register.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <main>
        <div class="container" id="containerr">
            <div class="form-container">
                <form id="signup-form">
                    <!-- First Name, Middle Initial, Last Name -->
                    <div class="input-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" required />
                    </div>

                    <div class="input-group">
                        <label for="middle-initial">Middle Initial:</label>
                        <input type="text" id="middle-initial" maxlength="1" />
                    </div>

                    <div class="input-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" required />
                    </div>

                    <!-- Age and Birthday -->
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required />
                    </div>

                    <div class="input-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" required />
                    </div>

                    <!-- Address -->
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" required />
                    </div>

                    <!-- Year Graduated -->
                    <div class="input-group">
                        <label for="year-graduated">Year Graduated:</label>
                        <input type="number" id="year-graduated" required />
                    </div>

                    <!-- Cluster dropdown -->
                    <div class="input-group">
                        <label for="cluster">Cluster:</label>
                        <select id="cluster" required>
                            <option value="">Select Cluster</option>
                            <option value="cluster1">Main Campus</option>
                            <option value="cluster1">Cluster 1</option>
                            <option value="cluster2">Cluster 2</option>
                            <option value="cluster3">Cluster 3</option>
                            <option value="cluster1">Cluster 4</option>
                            <option value="cluster1">PCAT Cuyo</option>


                        </select>
                    </div>

                    <!-- Campus, College, and School Program dropdowns (initially hidden) -->
                    <div class="input-group" id="campus-group" style="display:none;">
                        <label for="campus">Campus:</label>
                        <select id="campus" required>
                            <option value="">Select Campus</option>
                        </select>
                    </div>

                    <div class="input-group" id="college-group" style="display:none;">
                        <label for="college">College:</label>
                        <select id="college" required>
                            <option value="">Select College</option>
                        </select>
                    </div>

                    <div class="input-group" id="school-program-group" style="display:none;">
                        <label for="school-program">School Program:</label>
                        <select id="school-program" required>
                            <option value="">Select Program</option>
                        </select>
                    </div>

                    <!-- Email, Password, and Confirm Password -->
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required />
                        <p class="error-message" id="email-error" style="display: none; color: red;">Please fill out this form.</p>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required />
                        <p class="error-message" id="password-error" style="display: none; color: red;">Please fill out this form.</p>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" required />
                        <p class="error-message" id="confirm-password-error" style="display: none; color: red;">Please fill out this form.</p>
                        <p class="error-message" id="mismatch-error" style="display: none; color: red;">Passwords do not match.</p>
                    </div>

                    <div class="input-group checkbox-group">
                        <label>
                            <input type="checkbox" id="terms-accepted" />
                            I have read and understand the terms and conditions.
                        </label>
                    </div>
                    
                    <button type="submit" id="submit-btn" class="get-started-btn" disabled>Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="{% static 'script/register.js' %}"></script>    
</body>
</html>
